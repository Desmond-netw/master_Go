{{define "content"}}
<!-- ------------------- -->
 <!--     Manufacturers Views -->
 <!-- --------------------- -->
<h2>{{.Title}}</h2>
    <table  >
        <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Founded</th>
        </tr>
        {{range .Manufacturers}} 
            <tr>
                <td>{{ .Name}}</td>
                <td>{{ .Country}}</td>
                <td>{{ .FoundingYear}}</td>
            </tr>
        {{end}}
    </table>
{{end}} <!-- End of Manufacturers-->
{{template "layout" . }}
