<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .scanner-form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .port-range {
            display: flex;
            gap: 15px;
        }
        
        .port-range input {
            flex: 1;
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        button:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }
        
        .results {
            padding: 0 30px 30px;
        }
        
        .summary {
            background: #ecf0f1;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .summary.active {
            display: block;
        }
        
        .summary h3 {
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .port-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .port {
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        
        .port.open {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .port.closed {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        
        .loading.active {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Port Scanner</h1>
            <p>Scan for open ports on any IP address</p>
        </div>
        
        <div class="scanner-form">
            <div class="form-group">
                <label for="ip">IP Address:</label>
                <input type="text" id="ip" placeholder="e.g., 192.168.0.199" value="192.168.0.199">
            </div>
            
            <div class="form-group">
                <label>Port Range:</label>
                <div class="port-range">
                    <input type="number" id="startPort" placeholder="Start port" min="1" max="65535" value="1">
                    <input type="number" id="endPort" placeholder="End port" min="1" max="65535" value="100">
                </div>
            </div>
            
            <button id="scanBtn" onclick="startScan()">Start Scan</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Scanning ports...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="results">
            <div class="summary" id="summary">
                <h3>Scan Summary</h3>
                <p>Total ports scanned: <span id="totalPorts">0</span></p>
                <p>Open ports found: <span id="openPorts">0</span></p>
                <p>Scan duration: <span id="scanTime">0s</span></p>
            </div>
            
            <div class="port-results" id="portResults"></div>
        </div>
    </div>

    <script>
        async function startScan() {
            const ip = document.getElementById('ip').value;
            const startPort = parseInt(document.getElementById('startPort').value);
            const endPort = parseInt(document.getElementById('endPort').value);
            
            // Validation
            if (!ip) {
                showError('Please enter an IP address');
                return;
            }
            
            if (startPort < 1 || endPort > 65535 || startPort > endPort) {
                showError('Invalid port range. Please use ports 1-65535');
                return;
            }
            
            if (endPort - startPort > 1000) {
                showError('Port range too large. Maximum 1000 ports per scan');
                return;
            }
            
            // Clear previous results
            hideError();
            clearResults();
            
            // Show loading
            document.getElementById('loading').classList.add('active');
            document.getElementById('scanBtn').disabled = true;
            
            try {
                const response = await fetch('/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip: ip,
                        startPort: startPort,
                        endPort: endPort
                    })
                });
                
                if (!response.ok) {
                    const error = await response.text();
                    throw new Error(error);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                showError('Scan failed: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('active');
                document.getElementById('scanBtn').disabled = false;
            }
        }
        
        function displayResults(data) {
            // Update summary
            document.getElementById('totalPorts').textContent = data.summary.totalPorts;
            document.getElementById('openPorts').textContent = data.summary.openPorts;
            document.getElementById('scanTime').textContent = data.summary.scanTime;
            document.getElementById('summary').classList.add('active');
            
            // Display port results
            const portResults = document.getElementById('portResults');
            portResults.innerHTML = '';
            
            data.results.forEach(result => {
                const portElement = document.createElement('div');
                portElement.className = `port ${result.status}`;
                portElement.innerHTML = `
                    <div>${result.port}</div>
                    <small>${result.status}</small>
                `;
                portResults.appendChild(portElement);
            });
        }
        
        function clearResults() {
            document.getElementById('summary').classList.remove('active');
            document.getElementById('portResults').innerHTML = '';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.classList.add('active');
        }
        
        function hideError() {
            document.getElementById('error').classList.remove('active');
        }
        
        // Allow Enter key to trigger scan
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                startScan();
            }
        });
    </script>
</body>
</html>
