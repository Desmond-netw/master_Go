<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Encoder/Decoder</title>
    <style>
        body {
            margin: 0;
            background: #f1f3f6;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 80px auto;
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0px 4px 18px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #444;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #bbb;
            resize: vertical;
            font-size: 15px;
        }

        .radio-group {
            margin: 15px 0;
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .radio-group label {
            font-weight: normal;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            background: #0077ff;
            color: white;
            text-align: center;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            cursor: pointer;
            transition: 0.25s;
        }

        .btn:hover {
            background: #005ad1;
        }

        .error {
            margin-top: 10px;
            color: #b32626;
            background: #ffe6e6;
            padding: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Go Encoder / Decoder</h2>

    <form action="/process" method="POST">
        <label for="inputText">Enter Text:</label><br>
        <textarea name="inputText" id="inputText" required>{{.Input}}</textarea>

        <div class="radio-group">
            <label><input type="radio" name="action" value="decode" required> Decode</label>
            <label><input type="radio" name="action" value="encode"> Encode</label>
        </div>

        <button class="btn" type="submit">Process</button>

        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
    </form>
</div>

</body>
</html>
